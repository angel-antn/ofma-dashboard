<p-sidebar [(visible)]="sidebarVisible">
  <img
    [src]="isDarkMode ? 'assets/ofma_logo.svg' : 'assets/ofma_logo_variant.svg'"
    alt="Ofma logo"
    class="w-10rem mb-5 cursor-pointer"
    (click)="onButtonClick('/admin/concerts/list')"
  />
  <p-button
    icon="pi pi-ticket"
    label="Gestionar conciertos"
    [outlined]="true"
    severity="info"
    [style]="{ width: '100%' }"
    (onClick)="onButtonClick('/admin/concerts/list')"
  ></p-button>

  <div class="mt-2">
    <p-button
      icon="pi pi-video"
      label="Gestionar contenido"
      [outlined]="true"
      severity="info"
      [style]="{ width: '100%' }"
      (onClick)="onButtonClick('/admin/content/list')"
    ></p-button>
  </div>

  <div class="mt-2">
    <p-button
      icon="pi pi-user"
      label="Gestionar músicos"
      [outlined]="true"
      severity="info"
      [style]="{ width: '100%' }"
      (onClick)="onButtonClick('/admin/musicians/list')"
    ></p-button>
  </div>

  <p-divider></p-divider>

  <div class="mt-2">
    <p-button
      icon="pi pi-users"
      label="Gestionar colaboradores"
      [outlined]="true"
      severity="warning"
      [style]="{ width: '100%' }"
      (onClick)="onButtonClick('/admin/collaborator/list')"
    ></p-button>
  </div>

  <div class="mt-2">
    <p-button
      icon="pi pi-money-bill"
      label="Gestionar órdenes"
      [outlined]="true"
      severity="warning"
      [style]="{ width: '100%' }"
      (onClick)="onButtonClick('/admin/order/list')"
    ></p-button>
  </div>

  <div class="mt-2">
    <p-button
      icon="pi pi-credit-card"
      label="Gestionar métodos de pago"
      [outlined]="true"
      severity="warning"
      [style]="{ width: '100%' }"
      (onClick)="onButtonClick('/admin/bank/list')"
    ></p-button>
  </div>

  <p-divider></p-divider>

  <div class="mt-2">
    <p-button
      icon="pi pi-times"
      label="Cerrar sesión"
      [outlined]="true"
      severity="danger"
      [style]="{ width: '100%' }"
      (onClick)="onLogout()"
    ></p-button>
  </div>
</p-sidebar>
