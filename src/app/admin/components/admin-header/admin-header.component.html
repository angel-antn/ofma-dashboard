<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      icon="pi pi-bars"
      severity="info"
      [outlined]="true"
      (click)="sidebarVisible = true"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <img
      [src]="
        isDarkMode ? 'assets/ofma_logo.svg' : 'assets/ofma_logo_variant.svg'
      "
      alt="Ofma logo"
      class="w-6rem mr-5"
    />
  </div>
</p-toolbar>
